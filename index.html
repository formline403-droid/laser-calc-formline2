<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Калькулятор лазерной резки</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}
.calculator {
    max-width:420px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.calculator h2 {
    margin-bottom:15px;
    text-align:center;
}
label {
    font-size:14px;
    margin-top:10px;
    display:block;
}
select, input {
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:5px;
    border:1px solid #ccc;
}
.result {
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
    text-align:center;
}
button {
    width:100%;
    margin-top:12px;
    padding:10px;
    border:none;
    border-radius:5px;
    background:#ff7a00;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
button:hover {
    background:#e66e00;
}
.copy {
    background:#444;
}
</style>
</head>

<body>

<div class="calculator">
    <h2>Лазерная резка</h2>

    <label>Материал</label>
    <select id="material">
        <option value="inox">Нержавеющая сталь</option>
        <option value="black">Чёрный металл</option>
    </select>

    <label>Толщина металла</label>
    <select id="thickness">
        <option value="0">0.4–1 мм</option>
        <option value="1">1–2 мм</option>
        <option value="2">2–3 мм</option>
        <option value="3">3–4 мм</option>
        <option value="4">4–5 мм</option>
    </select>

    <label>Площадь изделия (м²)</label>
    <input type="number" id="area" placeholder="Например 1.75">

    <label>Длина резки (м)</label>
    <input type="number" id="length" placeholder="Например 22.2">

    <label>Количество пробивок</label>
    <input type="number" id="holes" placeholder="Например 16">

    <div class="result" id="result">Итого: 0 грн</div>

    <button onclick="calculate()">Рассчитать</button>
    <button class="copy" onclick="copyResult()">Скопировать расчёт</button>
</div>

<script>
const prices = {
    inox: [
        {cut:10, hole:1},
        {cut:12, hole:1.2},
        {cut:14, hole:1.4},
        {cut:16, hole:1.6},
        {cut:18, hole:1.8}
    ],
    black: [
        {cut:9, hole:0.9},
        {cut:11, hole:1.1},
        {cut:13, hole:1.3},
        {cut:15, hole:1.5},
        {cut:16, hole:1.6}
    ]
};

function calculate() {
    const material = document.getElementById("material").value;
    const thickness = document.getElementById("thickness").value;
    const length = parseFloat(document.getElementById("length").value) || 0;
    const holes = parseInt(document.getElementById("holes").value) || 0;

    const price = prices[material][thickness];
    const total = (length * price.cut) + (holes * price.hole);

    document.getElementById("result").innerText = Итого: ${total.toFixed(2)} грн;
}

function copyResult() {
    const materialText = document.getElementById("material").selectedOptions[0].text;
    const thicknessText = document.getElementById("thickness").selectedOptions[0].text;
    const length = document.getElementById("length").value || 0;
    const holes = document.getElementById("holes").value || 0;
    const total = document.getElementById("result").innerText;

    const text = 
`Материал: ${materialText}
Толщина: ${thicknessText}
Длина резки: ${length} м
Пробивки: ${holes}
${total}`;

    navigator.clipboard.writeText(text);
    alert("Расчёт скопирован");
}
</script>

</body>
</html>
